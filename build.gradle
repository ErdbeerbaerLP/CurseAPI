buildscript {
	repositories {
		mavenCentral()
	}

	configurations.maybeCreate("pitest")

	dependencies {
		classpath "info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.4.6"
		pitest "org.pitest:pitest-junit5-plugin:0.11"
	}
}

apply from: "https://raw.githubusercontent.com/TheRandomLabs/Common-Gradle/master/build.gradle"
apply plugin: "maven"
apply plugin: "info.solidsoft.pitest"

group = "com.therandomlabs.curseapi"
version = "1.0.0"

dependencies {
	api "com.squareup.moshi:moshi:1.9.2"
	api "com.squareup.retrofit2:retrofit:2.7.1"
	api "com.squareup.retrofit2:converter-moshi:2.7.1"
	api "org.jsoup:jsoup:1.12.1"
}

